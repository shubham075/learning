<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="update-password.css">
    <title>Update password</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center login-header">
                <img class="login-header-img" src="assets/img/UEP copy/UEP copy.png" alt="UEP-image">
            </div>
        </div>
        <div class="row">
            <div class="col hr"></div>
        </div>
        <div class="row d-flex flex-wrap justify-content-center align-items-center">
            <div class="col d-flex justify-content-center" style="height: 83.33vh;">
                <div class="up-outer-box d-flex justify-content-center align-items-center">
                    <div class="form-box4 d-flex justify-content-center align-items-center">
                        <div id="input-box3">
                            <div id="login-txt">Update Password</div>
                            <div id="input-txt">Please enter your new password</div>
                            <form>
                                <form-group>
                                    <input type="email" id="email" class="form-control"
                                        placeholder="Enter New Password">
                                </form-group>
                                <form-group>
                                    <input type="password" id="password" class="form-control"
                                        placeholder="Confirm Password">
                                </form-group>
                            </form>
                            <button type="submit" class="login-btn btn"><span
                                    class="login-btn-txt">SUBMIT</span></button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
