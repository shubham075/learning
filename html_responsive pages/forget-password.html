<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="forget-password.css">

    <title>Forget password</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center login-header">
                <img class="login-header-img" src="assets/img/UEP copy/UEP copy.png" alt="UEP-image">
            </div>
        </div>
        <div class="row">
            <div class="col hr"></div>
        </div>
        <div class="row d-flex flex-wrap justify-content-center align-items-center">
            <div class="col d-flex justify-content-center" style="height: 83.33vh;">
                <div class="fp-outer-container d-flex justify-content-center align-items-center">
                    <div class="fp-container d-flex justify-content-center align-items-center">
                        <div class="fp-inner-container">
                            <div class="fp-txt">Forgot Password</div>
                            <div class="fp-small-txt">Please enter your email id</div>
                            <form>
                                <div class="form-group">
                                    <input type="email" id="email" class="form-control" placeholder="Email">
                                </div>
                            </form>
                            <button type="submit" class="login-btn btn"><span class="login-btn-txt">NEXT</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
